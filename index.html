<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Speed typing</title>
  </head>
  <body>
    <div class="container">
      <div class="score-display hidden">
        <h1 class="score-title">Your Score:</h1>
        <div class="score">
          <span class="score-label">Typing speed:</span>
          <span class="score-value" id="scoreTypingSpeed"></span>
          <span class="score-unit">WPM</span>
        </div>
        <div class="score">
          <span class="score-label">Accuracy:</span>
          <span class="score-value" id="scoreAccuracy"></span>
          <span class="score-unit">%</span>
          <span class="score-value" id="scoreTypos"></span>
          <span class="score-unit">Typos</span>
        </div>
        <div class="score">
          <span class="score-label">Net speed:</span>
          <span class="score-value" id="scoreNetSpeed"></span>
          <span class="score-unit">WPM</span>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-primary" id="restartBtn">
            Restart
          </button>
        </div>
      </div>
      <div class="typing-container">
        <div class="timer" id="timer"></div>
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea
          disabled
          name="text"
          class="quote-input"
          id="quoteInput"
          cols="30"
          rows="10"
          autofocus
        ></textarea>
      </div>
    </div>
  </body>
</html>
